[qroma.project]
name = "hello-qroma-with-pb-response"
version = "0.1.0"


[qroma.project.firmware]
platforms = [
  "arduino",
  "platformio",
]


[qroma.project.run.commands.firmware.platformio]
build = "run"
install = "run --target upload --environment esp32dev"
monitor = ""


[qroma.project.stages.sw.protobuf]
root_dir = "protobufs"
compilers = [
  "nanopb",
  "python",
  "typescript",
  "dart",
]
source_and_dest_dirs = [
  ["protofiles-in", "protofiles-out"],
]


[qroma.project.stages.sw.protobuf.replication]
nanopb.dirs = ["firmware/esp32/hello-qroma-with-pb-response/src/qroma-proto", ]
python.dirs = ["apps/py-qroma-io/qroma_proto", ]
typescript.dirs = ["sites/site-www-hello-qroma-with-pb-response/src/qroma-proto", ]
dart.dirs = []


[qroma.project.stages.sw.firmware]
project_dirs = []


[qroma.project.stages.sw.apps]
project_dirs = []


[qroma.project.stages.sw.sites]
project_dirs = []
